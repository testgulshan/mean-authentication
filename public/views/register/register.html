<div class="col-md-4 col-md-offset-4">
  <div class="border-box">
    <h2>{{title}}</h2>
    <hr>
    <form>
      <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" ng-model="user.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="user.password">
      </div>
      <div class="form-group">
        <label>Re-Enter Password</label>
        <input type="password" class="form-control" ng-model="user.password2">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
    </form>
  </div>
  <hr>
  <p class="help-block">Registered already? <a href="#/login">Login</a></p>
</div>
