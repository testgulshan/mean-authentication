<!DOCTYPE html>
<html lang="en" ng-app="meanAuth">
<head>
  <meta charset="UTF-8">
  <title>MEAN Authentication</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="views/login/login.js"></script>
  <script src="views/register/register.js"></script>
  <script src="views/profile/profile.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">MEAN Local-Auth</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/profile" ng-show="currentUser">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/logout" ng-click="logout()" ng-show="currentUser">logout</a></li>
          <li><a href="#/login" ng-hide="currentUser">Login</a></li>
          <li><a href="#/register" ng-hide="currentUser">Register</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <main>
    <div class="container">
      <div class="row">
        {{currentUser}}  
        <div ng-view></div>
      </div>
    </div>
  </main>
</body>
</html>
